<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 offset-sm-3">
          <h2> <strong> ADRESSE </strong></h2>
            <form [formGroup]="adresseForm" >
              <div class="form-group">
                <label for="adresseLigne1"> Adresse * </label>
                <input type="text" formControlName="adresseLigne1" class="form-control" [ngClass]>
              </div>
              <div class="form-group">
                <label for="adresseLigne2">ADRESSE (ligne 2) </label>
                <input type="text" formControlName="adresseLigne2" class="form-control" [ngClass]>
              </div>
              <div class="form-group">
                <label for="codePostale">Code postale et Ville *</label>
                <input type="text" formControlName="codePostale" class="form-control" [ngClass]>
                <select  formControlName="villes">
                <option value="Bruxelles">Bruxelles</option>
                <option value="Paris">Paris</option>
                <option value="Munich">Munich</option>
                </select>
              </div>
              <div class="form-group">
                <label for="pays">Pays</label>
                <select formControlName="pays">
                  <option value="Belgique">Belgique</option>
                   <option value="France">France</option>
                   <option value="Allemagne">Allemagne</option>
                </select>
              </div>
              </form>
            </div>
        </div>
    </div>
